<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join the other buddies!</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<main class="container">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start align-items-center justify-content-around">
        <!-- display alert if an error occurred-->
        <div th:if="${error}"
             class="col-8 mx-auto alert alert-danger alert-dismissible fade show mb-lg-0 my-2"
             role="alert">
            <h5 class="alert-heading">An error occurred:</h5>
            <p th:text="${error}">Error message.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="col-8 mx-auto">
            <!--title and description-->
            <div class="row-lg-1 mb-3 mb-lg-0">
                <h4 class="my-4 display-4 fw-bold ls-tight">
                    Sign up <br/>
                </h4>
                <p class="my-3 text-center" style="color: hsl(217, 10%, 50.8%)">We make money transfer easier. <br/><br/>
                    Join the other buddies and have no worries for<br/>your next trip organisation or restaurant bill share! </p>
            </div>

            <!--form-->
            <div class="row-lg-6 mb-5 mb-lg-0">
                <div class="card">
                    <div class="card-body py-4 px-md-4">
                        <form id="sign-up-form" th:action="@{/signup}" method="post" th:object="${user}">
                            <!-- Pay My Buddy button -->
                            <button class="btn btn-success mb-4" href="/login">Pay My Buddy</button>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="firstname" class="form-control" placeholder="First name" required
                                               th:field="*{firstName}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="lastname" class="form-control" placeholder="Last name" required
                                               th:field="*{lastName}"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Email address" required
                                       th:field="*{email}"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" placeholder="Password" required
                                       th:field="*{password}"/>
                            </div>

                            <!-- sign up or Cancel buttons -->
                            <div class="row justify-content-center align-items-center mx-auto m-2">
                                <button type="submit" class="btn btn-primary col m-4">
                                    Sign up
                                </button>
                                <a type="button" class="btn btn-secondary text-white col m-4 " th:href="@{/login}">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="fragments/footer :: footer" class="text-center">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
</footer>

</body>
</html>

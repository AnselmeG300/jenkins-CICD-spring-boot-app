<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update balance</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<header id="update-balance-header" th:insert="fragments/header :: header"></header>
<main class="container">
    <!-- display alert if an error occurred-->
    <div th:if="${error}"
         class="alert alert-danger alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h4 class="alert-heading">An error occurred:</h4>
        <p th:text="${error}">Error message.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <!--card-->
    <div class="row-6 mb-5 mb-lg-0 my-4">
        <div class="card">
            <div class="card-body py-4 px-md-4">
                <!--form-->
                <form method="post" th:action="@{/profile/update-balance}">
                    <div class="col">
                        <!--current balance-->
                        <div id="current-balance" class="d-flex flex-column justify-content-baseline align-items-left w-50 mx-auto">
                            <h4 id="current-balance-title" th:insert="home::current-balance-title">Current balance</h4>
                            <div th:insert="home::current-balance" class="display-4">150.36€</div>
                        </div>
                        <!--amount-->
                        <div class="d-flex flex-column justify-content-baseline align-items-left bg-light w-50 mx-auto my-4">
                            <h4>Amount</h4>
                            <label for="amount" class="mx-2">I'd like to deposit or withdraw:</label>
                            <input type="number" min="0.01" step="0.01" placeholder="0.00 €"
                                   id="amount" name="amount" required
                                   th:value="${amount}"
                                   class="row-6 mx-2">
                        </div>
                    </div>
                    <!--deposit and withdrawal buttons-->
                    <div class="row justify-content-center align-items-center mx-auto m-2">
                        <button type="submit" class="btn btn-success text-white col-2 m-4" name="action" value="deposit">
                            Deposit
                        </button>
                        <button type="submit" class="btn btn-danger text-white col-2 m-4" name="action" value="withdrawal">
                            Withdraw
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="fragments/footer :: footer" class="text-center my-4">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
</footer>

</body>
</html>
